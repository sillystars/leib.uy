<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="favicon" type="image" href="favicon.png">
    <link rel="shortcut icon" type="image" href="favicon.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&amp;display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Roboto Condensed", sans-serif;
        }

        a {
            text-decoration: none !important;
            color: #7700ff !important;
            opacity: 100% !important;
            transition: 0.3s !important;
        }

        a:hover {
            color: #7700ff !important;
            text-decoration: none !important;
            opacity: 90% !important;
        }

        .vc {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }

        .hc {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        a {
            text-decoration: none;
            position: relative;
            transition: all 0.6s;
            color: #7700ff;
        }

        a:hover {
            text-decoration: none;
            color: #7700ff;
        }

        a:before {
            content: "";
            width: 0;
            height: 0.1em;
            position: absolute;
            bottom: 0;
            right: 0;
            background: #7700ff;
            transition: all 0.3s;
        }

        a:hover:before {
            width: 100%;
            left: 0;
            background: #7700ff;
        }
    </style>
</head>

<body>
    <div class="vc hc" style="font-size: 100%;">
        <div style="font-size: 125%;">┐( ˘ ､ ˘ )┌</div>
        <p class="mb-0">Something went wrong</p>
        <p><a class="mt-0" href="https://leib.vercel.app">Back to main page</a>.</p>
    </div>
</body>

</html>
